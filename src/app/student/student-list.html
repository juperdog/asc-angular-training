<div class="container" ng-init="stu.initList()">

  <div>
    Student List : <a ng-href="#/students/add">Add new Student</a>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table border="1" style="width:50%">
          <tr>
            <th style="width:10%"> Id </th>
            <th style="width:35%"> Name </th>
            <th style="width:35%"> Surname </th>
            <th style="width:20%"></th>
          </tr>
          <tr ng-repeat="student in stu.students track by student.id">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.surname}}</td>
            <td>
              <a ng-href="#/students/update/{{student.id}}">edit</a>
              <a>delete</a>
            </td>
          </tr>
      </table>
    </div>
  </div>

</div>
