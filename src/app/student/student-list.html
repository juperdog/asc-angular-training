<div class="container" ng-init="stu.initList()">

  <div>
    Student List : <a ng-href="#/students/add">Add new Student</a>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table border="1" style="width:100%">
          <tr>
            <th style="width:10%"> Id </th>
            <th style="width:30%"> Good/Bad/Try </th>
            <th style="width:60%"> ?? </th>
          </tr>
          <tr ng-repeat="student in stu.students | orderBy:'name' track by student.id">
            <td>{{student.id}}</td>
            <td>{{student.name | firstLetter}}</td>
            <td>{{student.surname | firstLetter}}</td>
          </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>Student Info directive : </h1><br>
      <student-info></student-info>
    </div>
  </div>

</div>
